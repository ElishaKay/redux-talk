<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action p-0">
      <app-new-post-notification></app-new-post-notification>
    </li>
    <li class="list-group-item list-group-item-action" *ngFor="let post of posts">
      <app-post [post]="post" (click)="postModal.open()"></app-post>
      <app-post-modal #postModal [post]="post"></app-post-modal>
    </li>
  </ul>
</div>
