<div class="card">
  <img class="card-img-top img-fluid" [src]="headerPhotoURL">
  <div class="card-block">
    <div class="row">
      <div class="col-xs">
        <img class="profile-photo img-fluid" [src]="profilePhotoURL">
      </div>
      <div class="col-xs-8">
        <h4 class="card-title">{{fullName}}</h4>
        <p class="small">@{{handle}}</p>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-xs">
        <p class="small text-muted text-uppercase">Posts</p>
        <h4>{{posts}}</h4>
      </div>
      <div class="col-xs">
        <p class="small text-muted text-uppercase">Following</p>
        <h4>{{following}}</h4>
      </div>
      <div class="col-xs">
        <p class="small text-muted text-uppercase">Followers</p>
        <h4>{{followers}}</h4>
      </div>
    </div>
  </div>
</div>
