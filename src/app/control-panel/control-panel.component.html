<div class="card">
  <div class="list-group list-group-flush">
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="'/'"
      [queryParams]="{ use_redux: 'YESPLZ' }"
      *ngIf="!useRedux"
      >
      Use Redux
    </a>
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="'/'"
      *ngIf="useRedux"
      >
      Don't use Redux
    </a>
  </div>
</div>
