<div class="card">
  <div class="list-group list-group-flush">
    <template [ngIf]="useRedux">
      <div class="list-group-item">
        <div class="form-group row">
          <label for="user__name" class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input class="form-control" id="user__name" [ngModel]="name" (ngModelChange)="handleNameChange($event)">
          </div>
        </div>

        <div class="form-group row">
          <label for="user__handle" class="col-md-3 col-form-label">Handle</label>
          <div class="col-md-9">
            <input class="form-control" id="user__handle" [ngModel]="handle" (ngModelChange)="handleHandleChange($event)">
          </div>
        </div>
      </div>
    </template>
    <a href="/twitter?use_redux=YESPLZ" class="list-group-item list-group-item-action" *ngIf="!useRedux">
      Switch to Redux mode
    </a>
    <a href="/twitter" class="list-group-item list-group-item-action" *ngIf="useRedux">
      Switch to non-Redux mode
    </a>
  </div>
</div>
