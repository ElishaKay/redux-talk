<div class="modal fade" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <app-post
          [post]="post"
          (toggleLikePost)="handleToggleLikePost($event)"
          (toggleRepost)="handleToggleRepost($event)"
          ></app-post>
      </div>
    </div>
  </div>
</div>
